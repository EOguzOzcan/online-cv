career-profile:
  title: Career Profile
  summary: |
    Dedicated frontend developer with a passion for frontend development and a robust skill set in JavaScript, HTML5, CSS, TypeScript, React. I have actively contributed to a KOSGEB-supported Complex Event Processing (CEP) project, specializing in frontend tasks such as responsive design, HTTPS requests, and user interface implementation. My toolset extends to utilizing UI libraries, such as Tailwind CSS, and integrating Supabase for web applications, showcasing a comprehensive skill set in frontend web development. Committed to continuous learning, I bring a solid foundation in creating responsive and user-friendly web experiences while staying abreast of industry trends and advancements.
